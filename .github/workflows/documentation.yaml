name: Publish Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Dependencies
        run: poetry install --no-interaction --no-root

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright Browsers
        run: poetry run playwright install --with-deps chromium

      - name: Build and Deploy
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Gera conteúdo (slides e quizzes)
          poetry run task slides
          poetry run task quizzes
          # Build do site (dispara hooks de cópia)
          poetry run mkdocs build
          # Servidor em background para testes
          poetry run mkdocs serve &
          PID=$!
          sleep 10
          # Roda testes para garantir qualidade
          poetry run task test
          kill $PID
          # Deploy direto para gh-pages (sem Mike)
          poetry run mkdocs gh-deploy --force
